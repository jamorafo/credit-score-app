<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Credit Score Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>

            <div class="form-group">
                <label for="Sex">Sex:</label>
                <select id="Sex" name="Sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Job">Job:</label>
                <input type="number" id="Job" name="Job" required>
            </div>

            <div class="form-group">
                <label for="Housing">Housing:</label>
                <select id="Housing" name="Housing" required>
                    <option value="own">Own</option>
                    <option value="rent">Rent</option>
                    <option value="free">Free</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Saving accounts">Saving accounts:</label>
                <select id="Saving accounts" name="Saving accounts" required>
                    <option value="little">Little</option>
                    <option value="moderate">Moderate</option>
                    <option value="rich">Rich</option>
                    <option value="quite rich">Quite Rich</option>
                    <option value="NA">NA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Checking account">Checking account:</label>
                <select id="Checking account" name="Checking account" required>
                    <option value="little">Little</option>
                    <option value="moderate">Moderate</option>
                    <option value="rich">Rich</option>
                    <option value="NA">NA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Credit amount">Credit amount:</label>
                <input type="number" id="Credit amount" name="Credit amount" required>
            </div>

            <div class="form-group">
                <label for="Duration">Duration:</label>
                <input type="number" id="Duration" name="Duration" required>
            </div>

            <div class="form-group">
                <label for="Purpose">Purpose:</label>
                <select id="Purpose" name="Purpose" required>
                    <option value="radio/TV">Radio/TV</option>
                    <option value="education">Education</option>
                    <option value="furniture/equipment">Furniture/Equipment</option>
                    <option value="car">Car</option>
                    <option value="business">Business</option>
                    <option value="domestic appliances">Domestic Appliances</option>
                    <option value="repairs">Repairs</option>
                    <option value="vacation/others">Vacation/Others</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>

</html>
